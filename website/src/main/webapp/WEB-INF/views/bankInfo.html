<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>蓝源Eloan-P2P平台</title>
    <div th:include="commons/links :: links"></div>
    <link rel="stylesheet" href="static/css/bank.css">
    <script type="text/javascript" src="static/js/bank.js"></script>
    <link type="text/css" rel="stylesheet" href="static/css/account.css"/>
    <script type="text/javascript" src="static/js/plugins/uploadify/jquery.uploadify.min.js"></script>
</head>
<body>
<!-- 网页顶部导航 -->
<div th:replace="commons/head :: header"></div>
<div th:replace="commons/navbar :: navbar(activeUrl='personal')"></div>

<div class="container">
    <div class="row">
        <!--导航菜单-->
        <div class="col-sm-3">
            <div th:replace="commons/leftmenu :: leftmenu(activeUrl='bankInfo')"></div>
        </div>
        <!-- 功能页面 -->
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    绑定银行卡
                </div>
                <form class="form-horizontal" id="bankForm" method="post"  th:action="@{/bankInfo_save.do}" novalidate="novalidate" th:if="${userinfo.isRealAuth}==true">
                    <fieldset>
                        <div class="form-group">
                            <p class="text-center text-danger">为保护您账户安全，绑定银行卡之后，不能自己修改，请认真填写！</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label ">开户名</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">[[${userinfo.realName}]]</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4  control-label" for="bankName">开户行</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="bankName" id="bankName" size="1">
                                    <script>
                                        for (var k in SITE_BANK_TYPE_NAME_MAP) {
                                            var v = SITE_BANK_TYPE_NAME_MAP[k];
                                            var html = '<option value="' + k + '">' + v + '</option>'
                                            document.write(html);
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4  control-label" for="bankforkname">支行名称</label>
                            <div class="col-sm-8">
                                <input id="bankforkname" class="form-control" name="bankForkName" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4  control-label" for="accountNumber">银行账号</label>
                            <div class="col-sm-8">
                                <input id="accountNumber" class="form-control" name="accountNumber" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="asubmit" class="btn btn-primary col-sm-offset-4"
                                    data-loading-text="正在提交"><i class="icon-ok"></i> 绑定银行卡
                            </button>
                        </div>
                    </fieldset>
                </form>
                <div class="el-tip-info" th:if="${userinfo.isRealAuth}==false">
                    <p class="text-info">请先完成实名认证之后，才能进行银行卡绑定；</p>
                </div>
        </div>
    </div>
</div>
</div>
<!-- 网页版权 -->
<!--<div th:replace="commons/footer.html::footer"></div>-->
</body>
</html>
