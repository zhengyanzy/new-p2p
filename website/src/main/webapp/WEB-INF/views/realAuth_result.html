<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>蓝源Eloan-P2P平台</title>
		<div th:include="commons/links :: links"></div>
		<link type="text/css" rel="stylesheet" href="static/css/account.css" />
	</head>
	<body>

		<div th:replace="commons/head :: header"></div>
		<div th:replace="commons/navbar :: navbar(activeUrl='personal')"></div>

		<div class="container">
			<div class="row">
				<!--导航菜单-->
				<div class="col-sm-3">
					<div th:replace="commons/leftmenu :: leftmenu(activeUrl='realAuth')"></div>
				</div>
				<!-- 功能页面 -->
				<div class="col-sm-9">
						<div class="el-tip-info" th:if="${auditing}==true">
							<h3>实名认证</h3>
							<p class="text-info">实名认证资料已经提交，等待业务员审核，请耐心等待；如果急需审核请联系客服；</p>
						</div>

						<div class="panel panel-default" th:if="${auditing}==false">
							<div class="panel-heading">
								实名认证
							</div>
							<div class="panel-body">
								<h4 class="text-success ">你已经通过实名认证</h4>
								<hr />
								<table style="width: 100%;height: 100px;">
									<tr>
										<td><span>真实姓名：[[${realAuth.realName}]]</span></td>
										<td><span>性别：[[${realAuth.sexDisplay}]]</span></td>
									</tr>
									<tr>
										<td><span>证件号码： [[${realAuth.idNumber}]]</span></td>
										<td><span>出生日期：[[${realAuth.bornDate}]]</span></td>
									</tr>
								</table>
							</div>
						</div>
				</div>
			</div>
		</div>

		<!--	<div th:replace="commons/footer::footer"></div>-->
	</body>
</html>
