<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>蓝源Eloan-P2P平台</title>
    <div th:include="commons/links :: links"></div>
    <link type="text/css" rel="stylesheet" href="static/css/account.css"/>
    <script type="text/javascript" src="static/js/bank.js"></script>
</head>
<body>
<div th:replace="commons/head :: header"></div>
<div th:replace="commons/navbar :: navbar(activeUrl='personal')"></div>

<div class="container">
    <div class="row">
        <!--导航菜单-->
        <div class="col-sm-3">
            <div th:replace="commons/leftmenu :: leftmenu(activeUrl='bankInfo')"></div>
        </div>
        <!-- 功能页面 -->
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    绑定银行卡
                </div>
                <div class="panel-body">
                    <h4 class="text-success ">你已经绑定了银行卡</h4>
                    <hr/>
                    <table style="width: 100%;height: 100px;">
                        <tr>
                            <td>
                                <span>开户名： [[${bankInfo.anonymousRealName}]]</span></td>
                            <td>
									<span>开户行：
										<script>
                                            var bankName = [[${bankInfo.bankName}]]
                                            document.write(SITE_BANK_TYPE_NAME_MAP[bankName])
										</script>
									</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span>支行名称： [[${bankInfo.bankForkName}]]</span></td>
                            <td><span>银行账号：[[${bankInfo.anonymousAccountNumber}]]</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 网页版权 -->
<!--<div th:replace="commons/footer.html::footer"></div>-->
</body>
</html>
