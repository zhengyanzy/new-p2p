<style type="text/css">
	.el-login-form{
		width:600px; 
		margin-left:auto;
		margin-right:auto;
		margin-top: 20px;
	}
	.el-login-form .form-control{
		width: 220px;
		display: inline;
	}
</style>



</head>
<body>
	<!-- 网页头信息 -->
	<div class="el-header" >
		<div class="container" style="position: relative;">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/website/index.do">首页</a></li>
				<li><a href="/website/register.html" >快速注册</a></li>
				<li><a href="#">帮助</a></li>
			</ul>
		</div>
	</div>
	
	<!-- 网页导航 --> 
	<div class="navbar navbar-default el-navbar">
		<div class="container">
			<div class="navbar-header">
				<a href=""><img alt="Brand" src="/website/static/images/logo.png"></a>
				<span class="el-page-title">用户登录</span>
			</div>
		</div>
	</div>
	
	<!-- 网页内容 --> 
	<div class="container">
		<form id="loginForm" class="form-horizontal el-login-form" action="/website/login.do" method="post" >
			<p class="h4" style="margin: 10px 10px 20px 110px;color:#999;">请输入用户名和密码</p> 
			<div class="form-group">
				<label class="control-label col-sm-2">用户名</label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" name="username" class="form-control"/>
				</div> 
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">密&emsp;码</label>
				<div class="col-sm-10">
					<input type="password" autocomplete="off" name="password" class="form-control"/>
				</div>
			</div>
			<div class="form-gorup">
				<div class="col-sm-offset-3">
					<button type="submit" class="btn btn-success" style="width: 100px;">
						登录
					</button>
					&emsp;&emsp;
					<a href="/website/register.html">新用户，马上注册</a>
				</div>
			</div>
		</form>
	</div>
	
		
	<!-- 网页版权 -->
	<div class="container-foot-2">
		<div class="context">
			<div class="left">
				<p>版权所有：&emsp;xxxxx</p>
				<p>地&emsp;&emsp;址：&emsp;xxxxx</p>
				<p>电&emsp;&emsp;话： xxxxxx&emsp;&emsp;
					邮箱：&emsp;xxxxx</p>
				<p>
					<a href="javascript:;" style="color: #ffffff">ICP备案
						：粤ICP备字1504547</a>
				</p>
				<p>
					<a href="http://www.gzjd.gov.cn/wlaqjc/open/validateSite.do" style="color: #ffffff">穗公网安备：44010650010086</a>
				</p>
			</div>
			<div class="right">
				<a target="_blank" href="javascript:;"><img
					src="/website/static/images/sina.png"></a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>

<script type="text/javascript">
	$(function(){
		$("#loginForm").validate({
			errorClass:"text-danger",
			highlight:function(input){
				$(input).closest(".form-group").addClass("has-error");
			},
			unhighlight:function(input){
				$(input).closest(".form-group").removeClass("has-error");
			},
			submitHandler:function(form){
				$(form).ajaxSubmit(function(data){
					if(data.success){
						$.messager.confirm("提示","登录成功,点击确认跳转个人中心!",function(){
							window.location.href="http://localhost:8082/website/person.do";
						});
					}else{
						//弹出信息并且自动退出
						$.messager.popup(data.msg);
					}
				});
			},
			rules:{
				username:"required",
				password:"required"
			}
		});
	});

</script>
</html>
